<!DOCTYPE html>

<meta charset="utf-8">
<head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="/socket.io/socket.io.js"></script>
</head>
<body>
<p>Start Date</p>
<input id='start_date' type='date'>
<p>End Date</p>
<input id='end_date' type='date'>
<br>
<br>
<button type="button" onclick="run_backtest()">Run Backtest</button>

<div id="container" style="height: 400px; min-width: 310px"></div>

<script>
	var socket = io.connect();
	
	function run_backtest(){
		var start_date = document.getElementById("start_date").value.replace(/-/g,'/');
		var end_date = document.getElementById("end_date").value.replace(/-/g,'/');
		socket.emit('start_bt',{msg:'start_bt', start:start_date, end:end_date});
	}
</script>
